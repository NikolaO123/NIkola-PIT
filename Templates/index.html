<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='Stil.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <title>Asistent</title>
</head>
<body style="background-color: aliceblue;">
    <center>
    <div class="chat-container">
        <h2 style="font-family: poppins;">CHATBOT</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Unesi poruku...">
        <button onclick="sendMessage()">Posalji</button>
    </div>
    
    <script>
        async function sendMessage(){
            const input=document.getElementById("user-input");
            const message=input.value;
            appendMessage("Ti",message);
            input.value="";
            const response= await fetch("/chat",{
                method: "POST",
                headers:{"Content-Type":"application/json"},
                body: JSON.stringify({message: message})
            });
            const data=await response.json();
            appendMessage("EduBot",data.response);

        }

        function appendMessage(sender,message){
            const box =document.getElementById("chat-box");
            const newMsg=document.createElement("p");
            newMsg.innerHTML=`<strong>${sender}:</strong> ${message}`;
            box.appendChild(newMsg); 
        }




    </script>
    </center>
</body>
</html>
