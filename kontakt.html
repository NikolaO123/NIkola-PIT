<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style2.css"/>
</head>
<body>
     <div class="container mt-5">
        <h1>Kontaktirajte nas</h1>
        <p>Ako imate pitanja ili želite više informacija, slobodno nas kontaktirajte putem forme ispod ili pozivom na broj telefona.</p>

        <form>
            <div class="mb-3">
                <label for="ime" class="form-label">Ime i prezime</label>
                <input type="text" class="form-control" id="ime" placeholder="Unesite vaše ime" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email adresa</label>
                <input type="email" class="form-control" id="email" placeholder="Unesite vaš email" required>
            </div>
            <div class="mb-3">
                <label for="poruka" class="form-label">Poruka</label>
                <textarea class="form-control" id="poruka" rows="4" placeholder="Vaša poruka..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Pošalji</button>
        </form>

        <hr />
        <h2>Naši kontakt podaci</h2>
        <p><strong>Telefon:</strong> +381 60 3345 223</p>
        <p><strong>Email:</strong> info@RetroWatch.rs</p>
        <p><strong>Adresa:</strong>xxxxxxxxxxxx</p>
    </div>
</body>
</html>
